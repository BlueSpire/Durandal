<form class="form-inline">
    <fieldset>
        <legend>Publisher</legend>
        <label>Message</label>
        <input type="text" data-bind="value: message, valueUpdate: 'afterkeydown'"/>
        <button type="submit" class="btn" data-bind="click: publish, enable: canPublish">Publish</button>
    </fieldset>
</form>
