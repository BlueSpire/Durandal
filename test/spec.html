<!DOCTYPE html>
<html>
<head>
    <script src="lib/jasmine-2.1.3/jasmine.js"></script>
    <script src="lib/jasmine-2.1.3/jasmine-html.js"></script>
    <script src="jasmine.console_reporter.js"></script>
    <script src="lib/jasmine-2.1.3/boot.js"></script>

    <script type="text/javascript" src="../lib/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../lib/knockout/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="../lib/require/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../src/',
            paths: {
                'specs': '../test/specs/',
                'text': '../lib/require/text',
                'durandal': 'durandal/js',
                'plugins' : 'plugins/js',
                'transitions' : 'transitions/js',
                'knockout': '../lib/knockout/knockout-3.3.0',
                'jquery': '../lib/jquery/jquery-1.9.1'
            }
        });
        var runTests = function (specfiles) {
            require(specfiles, function () {
                var consoleReporter = new jasmineReporters.ConsoleReporter();
                jasmine.getEnv().addReporter(consoleReporter);
                jasmine.getEnv().execute();
            });
        };
    </script>
</head>
<body>
</body>
</html>
