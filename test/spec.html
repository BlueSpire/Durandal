<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jasmine-1.2.0.js"></script>
    <script type="text/javascript" src="jasmine.console_reporter.js"></script>
    <script type="text/javascript" src="../app/lib/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../app/lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="../app/lib/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../app/',
            paths: {
                'specs': '../test/specs/'
            }
        });
        var runTests = function (specfiles) {
            require(specfiles, function () {
                var consoleReporter = new jasmine.ConsoleReporter();
                jasmine.getEnv().addReporter(consoleReporter);
                jasmine.getEnv().execute();
            });
        };
    </script>
</head>
<body>
</body>
</html>
