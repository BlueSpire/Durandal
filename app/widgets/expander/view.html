<div data-bind="foreach: { data:settings.items, afterRender:afterRenderItem }">
    <a data-part="headerContainer" href="#">
        <div data-part="header" data-bind="html: $parent.getHeaderText($data)"></div>
    </a>
    <div data-part="itemContainer">
        <div data-part="item" data-bind="compose: $data"></div>
    </div>
</div>
